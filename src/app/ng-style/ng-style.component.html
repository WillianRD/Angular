<h1 [ngStyle]="{'color': condicao ? 'green' : 'red'}">Data de Entrega</h1>

<ul>
    <li *ngFor="let aprovados of lista" [ngStyle]="{'color': aprovados=='Aprovado' ? 'green' : 'red'}">{{aprovados}}</li>
    <br>

    <li *ngFor="let i of lista" [ngClass]="i =='Aprovado' ? 'fonteVerde' : 'fonteVermelha'">{{i}}</li>
</ul>
